databases:
  - name: supervity-bank-cc-postgres
    plan: free

services:
  # Backend API Service
  - type: web
    name: supervity-backend
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: supervity-bank-cc-postgres
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # This will be set manually in Render dashboard
      - key: CORS_ORIGINS
        value: "*"
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8000
      - key: PDF_STORAGE_PATH
        value: ./sample_data
      - key: GENERATED_PDF_STORAGE_PATH
        value: ./generated_documents
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: supervity-frontend
    runtime: docker
    plan: starter
    dockerfilePath: ./supervity-ap-frontend/Dockerfile
    dockerContext: ./supervity-ap-frontend
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://supervity-backend-jt84.onrender.com/api
      - key: NODE_ENV
        value: production
